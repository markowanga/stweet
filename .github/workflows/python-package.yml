# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
          if [ -f requirements.txt ]; then pip install --upgrade -r requirements.txt; fi
      - name: Test twitter curl response
        run: |
          pip install curl
          curl https://twitter.com -s | tail -3
      - name: Start tor
        run: |
          apt-get update
          apt install -y tor macchanger secure-delete git
          git clone https://github.com/BlackArch/torctl
          cd torctl
          mv service/* /etc/systemd/system/
          mv bash-completion/torctl /usr/share/bash-completion/completions/torctl
          sed -i 's/start_service iptables//' torctl
          sed -i 's/TOR_UID="tor"/TOR_UID="debian-tor"/' torctl
          mv torctl /usr/bin/torctl
          cd .. && rm -rf torctl/
          torctl start
      - name: Run tox
        run: tox -v
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests